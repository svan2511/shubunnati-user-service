[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid

[program:php-fpm]
command=/usr/local/bin/php-fpm --nodaemonize
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/log/php-fpm.log
stderr_logfile=/var/log/php-fpm-error.log

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/nginx-access.log
stderr_logfile=/var/log/nginx-error.log

[program:laravel-migrate-seed]
command=bash -c "sleep 5 && php /var/www/html/artisan migrate --force && php /var/www/html/artisan db:seed --force"
autostart=true
autorestart=false
priority=15
stdout_logfile=/var/log/laravel-migrate.log
stderr_logfile=/var/log/laravel-migrate-error.log